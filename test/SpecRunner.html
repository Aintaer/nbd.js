<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jasmine Spec Runner</title>
<link rel="stylesheet" type="text/css" href="lib/jasmine-core/jasmine.css">
<script type="text/javascript" src="lib/jasmine-core/jasmine.js"></script>
<script type="text/javascript" src="lib/jasmine-core/jasmine-html.js"></script>
<script type="text/javascript" src="lib/jasmine-jquery.js"></script>
<script type="text/javascript" src="lib/mock-ajax.js"></script>
<script type="text/javascript" src="../vendor/requirejs/require.js"></script>
<script type="text/javascript" src="../vendor/jquery.js"></script>

<script type="text/javascript">
require.config({
  baseUrl : '.',
  paths: {
    'nbd' : 'specs',
    'real' : '../'
  }
});
var reporters = [jasmine.HtmlReporter];
</script>
</head>
<body>
<script type="text/javascript">
require(['nbd/View/Element',
        'nbd/View/Entity',
        'nbd/Controller/Entity',
        'nbd/Events',
        'nbd/util/protochain',
        'nbd/util/pipe'
], function() {
  reporters.forEach(function(reporter) {
    jasmine.getEnv().addReporter(new reporter);
  });
  jasmine.getEnv().execute();
});
</script>
</body>
</html>
