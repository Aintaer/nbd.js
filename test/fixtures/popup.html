<script id="popup-template" type="text/x-jquery-tmpl">
    <form id="${form_id}" class="popup-form" action="${action}" onsubmit="return false;">

  {{if header}}
  <div class="popup-header"><h4>${header}</h4></div>
  {{/if}}

  <div class="popup-content cfix">
    <div class="${width_class}">
    
      <div class="popup-description">
        {{html description}}
      </div>
      
      {{if close_btn}}
      <div class="form-item form-item-a" id="popup-force-close-container"><a class="form-button" unselectable="on" id="popup-force-close"><span class="sprite sprite-icon-x-popup"></span></a>
</div>      {{/if}}
      
      <div class="popup-form-controls cfix" id="popup-btn-wrap">
      
        {{if update_btn}}
        <div class="form-item form-item-a" id="popup-update-container"><a class="form-button form-submit" unselectable="on" id="popup-update">${update_btn}</a>
</div>        {{/if}}
      
        {{if save_btn}}
        <div class="form-item form-item-a" id="popup-save-container"><a class="form-button form-submit" unselectable="on" id="popup-save">Save</a>
</div>        {{/if}}
      
        {{if done_btn}}
        <div class="form-item form-item-a" id="popup-done-container"><a class="form-button form-submit" unselectable="on" id="popup-done">Done</a>
</div>        {{/if}}
      
        {{if cancel_btn}}
        <div class="form-item form-item-a" id="popup-cancel-container"><a class="form-button form-button-light-grey" unselectable="on" id="popup-cancel">Cancel</a>
</div>        {{/if}}
      
      </div>
      
    </div>
  </div>
</form>
</script>
